<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2> geting data from input </h2>
      <input type="text" [(ngModel)]="name">
      <p>{{name}} </p>
      <hr>
      <h2> working with components </h2>
      <app-server></app-server>
      <hr>
      <app-data-binding></app-data-binding>
      <hr>
      <app-ng-style></app-ng-style>
      <hr>
      <app-assignment></app-assignment>
      <hr>
      <h3>My server</h3>
      <button class="btn btn-primary" (cilck)="onAddServer()">Add server</button>
      <br>
      <br>
      <ul class="list-group">
        <li class="list-group-item"  *ngFor="let server of server ;let i = index " (click)="onRemovServer(i)">
          {{server}}
        </li>
      </ul>
    </div>
  </div>
</div>
